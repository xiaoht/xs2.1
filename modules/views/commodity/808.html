<script>
    $(function () {
        var getCouponApi = 'v1/coupon/get-coupon-code';
        var paramDic = getUrlString();
        var user_id = paramDic["user_id"];
        var token = paramDic["token"];
        var float = document.getElementById("float");
        var back = document.getElementById("backapp");
        var type = paramDic["type"];
        // 原生返回
        back.onclick = function () {
            window.location.href='/#/home';
        };
        $(".coupon").click(function () {
            if (user_id != undefined && token != undefined){
                var coupon_name = $(this).attr('data-coupon-name');
                var coupon_id = $(this).attr('data-coupon-id');
                var urlHeader = ajaxLink + getCouponApi;
                var dataParam;
                dataParam = "user_id="+user_id+"&token="+token+"&coupon_name="+coupon_name;
                //成功后执行的方法
                function sucGetOrderSub(response) {
                    if(response.ret == 0 && response.data.code !=''){
                        float.src="/img/808/"+coupon_id+".png";
                        float.style.display="block";
                    }else if(response.ret == 0 && response.data.code ==''){
                        float.src="/img/808/no_coupon.png";
                        float.style.display="block";
                    }else{
                        errorToken();
                    }
                }
                ajaxWithHeader(urlHeader, dataParam, sucGetOrderSub,'POST');
            }else{
                errorToken();
            }
        })

        $('#float').click(function () {
            $(this).hide();
            //window.location.href='/#/home';
        })
    })
</script>
